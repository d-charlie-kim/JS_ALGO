<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(arr){
				let	answer = [];
				let	count = 1;
				for (let i = 0; i < arr.length; i++) {
					for (let j = 0; j < arr.length; j++) {
						if (i != j && arr[i] < arr[j])
							count++;
					}
					answer.push(count);
					count = 1;
				}
				return (answer);
			}
			let arr=[87, 89, 92, 100, 76, 76, 76, 85, 90];
			console.log(solution(arr));
		</script>
	</body>
</html>

<!-- 
		### 배열 초기화 ###
		
		###  Array.from  ###
			Array.from(arrayLike[, mapFn[, thisArg]])
			// arrayLike : 배열로 변환하고자 하는 유사 배열 객체나 반복 가능한 객체
			// mapFn(Optional) : 배열의 모든 요소에 대해 호출할 맵핑 함수
			// thisArg(Optional) : mapFn 실행 시에 this로 사용할 값

		정의 :: Array.from() 메서드는 유사 배열 객체(array-like object)나 반복 가능한 객체(iterable object)를 얕게 복사해 새로운Array 객체를 만듭니다.

		ex )
			// Array.from('foo')   ====> ['f', 'o', 'o'];
			// Array.from([1, 2, 3], x => x + x)   ====> [2, 4, 6];

 -->

 <!-- 
		Array.from({length:n}, ()=>1);   이것은 무엇일까.

		{length:n} 이것은

		let object {
			length : n
		};

		과 같다. (고로 객체이다.)
		
		** 배열(Array)은 프로토 타입이 Array 인 객체이다.
		
		그래서 {length:n} 이 유사 배열 객체로 인식이 되는 것.
		길이가 n인 Array가 만들어지고, 콜백 함수를 통해 모든 배열의 요소가 1이 된다.
