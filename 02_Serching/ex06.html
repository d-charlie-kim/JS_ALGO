<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let max = -1;
				let sum = 0;
				let sum2 = 0;
				for (let i = 0; i < arr.length; i++) {
					sum += arr[i][i];
					sum2 += arr[i][arr.length - 1 - i];
				}
				max = Math.max(max, sum, sum2);
				for (let i = 0; i < arr.length; i++) {
					sum = 0;
					sum2 = 0;
					for (let j = 0; j < arr.length; j++) {
						sum += arr[i][j];
						sum2 += arr[j][i];
					}
					max = Math.max(max, sum, sum2);
				}
				return (max);
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
