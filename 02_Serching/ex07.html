<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(arr){
				let answer = 0;
				let size = arr.length;
				let w = -1, n = -1, e = -1, s = -1;
				for (let i = 0; i < size; i++) {
					for (let j = 0; j < size; j++) {
						if (j != 0)
							w = arr[i][j - 1];
						else
							w = -1;
						if (i != 0)
							n = arr[i - 1][j];
						else
							n = -1;
						if (j != size - 1)
							e = arr[i][j + 1];
						else
							e = -1;
						if (i != size -1)
							s = arr[i + 1][j];
						else
							s = -1;
						if (Math.max(arr[i][j], n, w, s, e) == arr[i][j])
							answer++;
					}
				}
				return (answer);
			}

			let arr=[[5, 3, 7, 2, 3], 
					 [3, 7, 1, 6, 1],
					 [7, 2, 5, 3, 4],
					 [4, 3, 6, 4, 1],
					 [8, 7, 3, 5, 2]];
			console.log(solution(arr));
		</script>
	</body>
</html>
