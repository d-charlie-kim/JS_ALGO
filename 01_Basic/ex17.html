<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let flag = 0;
                for (let i = 0; i < s.length; i++) {
                    flag = 0;
                    for (let j = i; j >= 0; j--) {
                        if (j != i && s[j] == s[i])
                            flag = 1;
                    }
                    if (flag == 1) {
                        s.splice(i, 1);
                        i--;
                    }
                }
                return (s);
            }
            let str=["good", "time", "good", "time", "student", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 
    ### Array fileter 사용법 ###
    
    배열 내에서 특정 조건을 만족하는 요소들로 새로운 배열을 만들어 줄때 사용

    정의 :: 주어진 배열의 값들을 오름차순으로 접근해 callback함수를 통해 true를 반환하는 요소를 기준으로 신규 배열을 만들어 반환한다.
    
    callback 함수에는 세개의 인자를 받을 수 있다.
    function(x, idx, array)
    // x: 요소, idx: 인덱스, array: 원 배열
    // 인자를 하나만 주면 요소로만 도는 듯
    // 인자를 두개 주면 요소와 인덱스
 -->
