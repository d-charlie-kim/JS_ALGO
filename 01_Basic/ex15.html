<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s){
				let length = s.length;
				let answer = "";
				if (length % 2 == 0) {
					answer += s[length / 2 - 1];
					answer += s[(length / 2)];
				}
				else {
					answer += s[Math.ceil(length / 2) - 1];
				}
				return (answer);
			}
			console.log(solution("study"));
		</script>
	</body>
</html>
