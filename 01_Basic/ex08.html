<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(answer){
				let sum = 0;
				let arr = answer;
				arr.forEach(el => sum += el);
				for (let i = 0; i < arr.length; i++) {
					for (let j = i + 1; j < arr.length; j++) {
						if (sum - arr[i] - arr[j] == 100) {
							arr.splice(j, 1);
							arr.splice(i, 1);
							return (arr);
						}
					}
				}
			}
			let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
			console.log(solution(arr));
		</script>
	</body>
</html>

<!-- ##reduce 메소드## -->

<!-- 10번째 줄 answer로 arr을 초기화 해주지 않고, answer를 바로 리턴한다면, 출력이 다르게 나온다 왜? -->
