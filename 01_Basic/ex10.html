<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = 0;
                answer = s.split(t).length - 1;
                return (answer);
            }
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>

<!-- 
    ###문자열 속에서 해당 문자 몇개 있는지 찾기###

    1. split 함수 사용
        - 문자열을 해당 문자 기준으로 잘라 배열로 만든다
        - 배열 사이즈를 체크하면 알 수 있다. (-1 해야함)
    2. match 함수 사용
        - 해당 문자를 추출해서 배열로 만들어줌 (해당 문자로만 이루어진 배열)
        - 해당 배열의 길이를 체크.
    !!  - 주의해야할 점  !!
    !!  - 해당 문자가 없을 경우 빈 배열 1개를 반환하기 때문에, 이를 체크해주지 않을 시 1개가 있다고 착각할 수 있다.  !!
    3. 문자 하나만 찾는 거라면 for 반복문으로 하나하나 비교하기
 -->
