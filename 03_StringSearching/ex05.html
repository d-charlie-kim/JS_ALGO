<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s){
				let answer = "";
				for (let i = 0; i < s.length; i++) {
					answer += s[i];
					for (let j = i; j < s.length; j++) {
						if (s[i] != s[j]) {
							if (j != i + 1)
								answer += (j - i);
							i = j - 1;
							break ;
						}
					}
				}
				return (answer);
			}

			let str="KKHSSSSSSSE";
			console.log(solution(str));
		</script>
	</body>
</html>
