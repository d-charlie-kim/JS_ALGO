<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s){
				s = s.toLowerCase().replace(/[^a-z]/g, '');
				let end = s.length - 1;
				for (let i = 0; i < s.length; i++) {
					if (s[i] != s[end])
						return ("NO");
					end--;
				}
				return ("YES");
			}

			let str="found7, time: study; Yduts; emit, 7Dnuof";
			console.log(solution(str));
		</script>
	</body>
</html>

	### 문자열에서 특정 문자 치환하기 ###

	replace() 함수 활용

	s.replace('abc', 'bbc') // abc 를 bbc로 바꾸어라!
	 * 하지만 replace 함수는 가장 처음 찾는 부분만 바꿔준다.
	
	그렇다면 이후에 등장하는 특정 문자도 모두 치환하려고 하면?
	
	## 정규표현식 사용 ##
	s.replace(/abc/g, 'bbc')

	g 는 global match 라는 뜻으로 사용됨
	i 는 대소문자를 구별하지 않는 modifier 임

	*****
	s.replace(/[a-z]/g, '3')
	[a-z] 를 넣으면 소문자 a 부터 z 전부를 의미함
	
	정규표현식에서 부정을 표현하려면 ^를 사용한다
		ex) ^A 라고 하면 A가 아닌 것.

	그래서 문자열에서 알파벳이 아닌 문자를 없애려면
	s = s.replace(/^[a-z]/ig, '');
	이렇게 하면 된다.
