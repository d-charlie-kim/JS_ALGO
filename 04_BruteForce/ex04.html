<!-- 
	배송비 + 상품 가격 이 가장 저렴한 순으로 정렬
	하나씩 반값 할인해서 사고
	배열 앞에서 부터 사기 시작함
	예산 초과하면 끝.
	max 비교해서 answer에 추가 후 리턴.
 -->

<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(m, product){
				let sortedProduct = [];
				let answer = 0, cnt = 0, priceSum = 0;

				sortedProduct = product.sort(function(a, b) {
					if (a[0] + a[1] > b[0] + b[1])
						return (1);
					else if (a[0] + a[1] < b[0] + b[1])
						return (-1);
					else
						return (0);
					});

				for (let i = 0; i < product.length; i++) {
					cnt = 1;
					priceSum = sortedProduct[i][1];
					priceSum += parseInt(sortedProduct[i][0] / 2);
					for (let j = 0; priceSum <= m && j < product.length; j++) {
						if (i != j)
							priceSum = priceSum + sortedProduct[j][0] + sortedProduct[j][1];
						cnt++;
					}
					answer = Math.max(cnt - 1, answer);
				}
				return (answer);
			}

			let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
			console.log(solution(28, arr));
		</script>
	</body>
</html>

<!-- 

	### 배열 정렬하기 ###
	
	1. sort() 함수
		- arr.sort([compareFunction])
		- compareFunction : 정렬 순서를 정의하는 함수.
			- 두개의 배열 element를 파라미터로 받는다.
			- return 값이 > 0 이면 a 가 b 보다 앞으로, < 0 이면 b 가 a 보다 앞으로, 0 이면 그대로 배열 순서를 변경
			- 이 값을 생략하면 유니코드 값 순서대로 정렬된다.
			- ex: arr.sort(function(a,b) {return 0}); || arr.sort(); || arr.sort((a,b) => a - b);
